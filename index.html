<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Walut</title>
    <!-- Importuj style CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Formularz -->
    <form id="currency-converter">
        <h1>Przelicznik Walut</h1>
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" name="amount" required>

        <!-- Input z walutą początkową -->
        <label for="from-currency">Z waluty:</label>
        <select id="from-currency" name="from-currency" required>
        </select>

        <!-- Przycisk do zamiany walut -->
        <button type="button" id="swap-currency"><svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 14.1667L26.9167 14.1667M17 19.8333H7.08335M24.0834 19.8333L28.7483 15.1684C29.3015 14.6152 29.3015 13.7182 28.7483 13.1649L24.0834 8.50002M9.91669 25.5L5.25175 20.8351C4.69851 20.2818 4.69851 19.3849 5.25176 18.8316L9.91669 14.1667" stroke="#0F0E15" stroke-width="2" stroke-linecap="round"/>
            </svg>
            </button>

        <!-- Input z walutą końcową -->
        <label for="to-currency">Na walutę:</label>
        <select id="to-currency" name="to-currency" required>
        </select>

        <!-- Przycisk do przeliczenia -->
        <input class="przelicz" type="submit" value="Przelicz">
        <div id="result">
        </div>
        <div id="exchangeRateInfo"></div>
        <p>Dane dotyczące kursu walut pochodzą z API serwisu <a href="https://www.exchangerate-api.com/">©️ ExchangeRate-API</a></p>

    </form>

    <!-- Wynik przeliczenia -->

    <!-- Import skryptu z API do konwersji -->
    <script src="index.js"></script>
</body>
</html>
