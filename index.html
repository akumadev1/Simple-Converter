<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Walut</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900	 flex justify-center items-center h-screen text-gray-300">

    <!-- Formularz -->
    <form id="currency-converter" class="bg-slate-900 p-6 rounded-lg shadow-lg">
        <h1 class="text-xl font-semibold mb-4">Przelicznik Walut</h1>

        <div class="mb-4">
            <label for="amount" class="block mb-2">Kwota:</label>
            <input type="number" id="amount" name="amount" required class="w-full p-4 rounded bg-slate-900	 border border-gray-500">
        </div>

        <!-- Input z walutą początkową -->
        <div class="mb-4">
            <label for="from-currency" class="block mb-2">Z waluty:</label>
            <select id="from-currency" name="from-currency" required class="w-full p-4 rounded bg-slate-900	 border border-gray-500">
                <!-- Opcje walut -->
            </select>
        </div>

        <!-- Przycisk do zamiany walut -->
        <div class="flex justify-center mb-4">
            <button type="button" id="swap-currency" class=" p-4 ">
                <svg width="43" height="48" viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.125 5.375L8.95831 12.5417H14.3333V25.0833H17.9166V12.5417H23.2916M28.6666 30.4583V17.9167H25.0833V30.4583H19.7083L26.875 37.625L34.0416 30.4583H28.6666Z" fill="white"/>
                    </svg>
                                </button>
        </div>

        <!-- Input z walutą końcową -->
        <div class="mb-4">
            <label for="to-currency" class="block mb-2">Na walutę:</label>
            <select id="to-currency" name="to-currency" required class="w-full p-4 rounded bg-slate-900	 border border-gray-500">
                <!-- Opcje walut -->
            </select>
        </div>

        <!-- Przycisk do przeliczenia -->
        <div class="mb-4">
            <input class="transition ease-in-out delay-350 w-full bg-indigo-950 hover:bg-indigo-900 text-white p-4 rounded cursor-pointer" type="submit" value="Przelicz">
        </div>

        <div id="result" class="mb-4 text-4xl		 text-center	"></div>
        <div id="exchangeRateInfo" class="mb-4 text-xs text-gray-400 text-center"></div>
        <p class="text-sm text-gray-400">Dane dotyczące kursu walut pochodzą z API serwisu <a href="https://www.exchangerate-api.com/" class="text-blue-400 hover:text-blue-300">©️ ExchangeRate-API</a></p>

    </form>

    <!-- Import skryptu z API do konwersji -->
    <script src="index.js"></script>
</body>
</html>
